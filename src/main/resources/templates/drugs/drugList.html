<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'drugs')}">

<body>

  <h2 th:text="#{drugs}">Drugs</h2>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <a th:href="@{/drugs/new}" class="btn btn-primary" th:text="#{addDrug}">Add Drug</a>

  <br/><br/>

  <table id="drugs" class="table table-striped">
    <thead>
      <tr>
        <th th:text="#{name}" style="width: 300px;">Name</th>
        <th th:text="#{price}" style="width: 150px;">Price</th>
        <th th:text="#{actions}" style="width: 200px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="drug : ${listDrugs}">
        <td th:text="${drug.name}"></td>
        <td th:text="${'$' + #numbers.formatDecimal(drug.price, 1, 2)}"></td>
        <td>
          <a th:href="@{/drugs/__${drug.id}__/edit}" class="btn btn-sm btn-primary" th:text="#{edit}">Edit</a>
          <a th:href="@{/drugs/__${drug.id}__/delete}" class="btn btn-sm btn-danger" th:text="#{delete}"
            th:onclick="'return confirm(\'' + #{confirmDeleteDrug} + '\');'">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div th:if="${totalPages > 1}">
    <span th:text="#{pages}">Pages:</span>
    <span>[</span>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/drugs?page=' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
    <span>]&nbsp;</span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/drugs?page=1'}" th:title="#{first}" class="fa fa-fast-backward"></a>
      <span th:unless="${currentPage > 1}" th:title="#{first}" class="fa fa-fast-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/drugs?page=__${currentPage - 1}__'}" th:title="#{previous}"
        class="fa fa-step-backward"></a>
      <span th:unless="${currentPage > 1}" th:title="#{previous}" class="fa fa-step-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/drugs?page=__${currentPage + 1}__'}" th:title="#{next}"
        class="fa fa-step-forward"></a>
      <span th:unless="${currentPage < totalPages}" th:title="#{next}" class="fa fa-step-forward"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/drugs?page=__${totalPages}__'}" th:title="#{last}"
        class="fa fa-fast-forward"></a>
      <span th:unless="${currentPage < totalPages}" th:title="#{last}" class="fa fa-fast-forward"></span>
    </span>
  </div>
</body>

</html>
